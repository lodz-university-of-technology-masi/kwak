<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <!-- link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"-->
    <link href="css/test.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container d-flex p-3 flex-column ">
    <header>
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="#">Recruiter</a>
        </nav>
    </header>

    <main role="main">
        <div id="errorBox" style="display: none;" class="alert alert-danger" role="alert"></div>
        <r-container target="loginForm" class="d-flex justify-content-center">
            <div id="userPanelContainer" class="hidden">
                <r-user-panel id="userPanel"></r-user-panel>
                <button id="logoutButton" class="btn btn-primary">Logout</button>
            </div>
            <form id="confirmationForm" class="form-group needs-validation col-12 col-sm-10 col-md-7 col-lg-5 hidden" novalidate>
                <div>
                    <label for="confirmationCode">Confirmation code</label>
                    <input type="text" class="form-control mb-2" id="confirmationCode" name="confirmationCode" placeholder="123 456" required>
                </div>
                <button id="confirmationButton" type="button" class="btn btn-primary col-5">
                    <span>Confirm</span>
                    <div class="spinner spinner-border spinner-border-sm hidden" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </button>
            </form>
            <form id="loginForm" class="form-group needs-validation col-12 col-sm-10 col-md-7 col-lg-5 hidden" novalidate>
                <div>
                    <label for="userLogin">Login</label>
                    <input type="text" class="form-control mb-2" id="userLogin" name="userLogin" placeholder="Enter username" required>
                    <div class="invalid-feedback">
                        Please input a valid username.
                    </div>
                </div>
                <div>
                    <label for="userPassword">Password</label>
                    <input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="Password" required>
                    <div class="invalid-feedback">
                        Please input a valid password.
                    </div>
                </div>
                <div class="btn-group mt-3 d-flex justify-content-between">
                    <button id="buttonLogin" type="button" class="btn btn-primary float-left col-4">
                        <span>Login</span>
                        <div class="spinner spinner-border spinner-border-sm hidden" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </button>
                    <small class=" text-muted pr-3 pl-3 text-right ">You don't have account?</small>
                    <button id="buttonRegister" type="button" class="btn btn-primary col-4 ">Register</button>
                </div>
            </form>

            <form id="registerForm" class="form-group needs-validation col-12 col-sm-10 col-md-7 col-lg-5 hidden" novalidate>
                <div>
                    <label for="userFirstNameR">First name</label>
                    <input type="text" class="form-control mb-2" id="userFirstNameR" name="userFirstNameR" placeholder="Enter first name"
                           required>
                    <div class="invalid-feedback">
                        Please input a valid first name.
                    </div>
                </div>
                <div>
                    <label for="userLastNameR">Last name</label>
                    <input type="text" class="form-control mb-2" id="userLastNameR" name="userLastNameR" placeholder="last name" required>
                    <div class="invalid-feedback">
                        Please input a valid last name.
                    </div>
                </div>
                <div>
                    <label for="userLogin">Login</label>
                    <input type="text" class="form-control mb-2" id="userLoginR" name="userLoginR" placeholder="login" required>
                    <div class="invalid-feedback">
                        Please input a valid login.
                    </div>
                </div>
                <div>
                    <label for="userMailR">E-mail</label>
                    <input type="email" class="form-control mb-2" id="userMailR" name="userMailR" placeholder="john@example.com" required>
                    <div class="invalid-feedback">
                        Please input a valid e-mail.
                    </div>
                </div>
                <div>
                    <label for="userPasswordR">Password</label>
                    <input type="password" class="form-control" id="userPasswordR" name="userPasswordR" placeholder="Password" required>
                    <div class="invalid-feedback">
                        Please input a valid password.
                    </div>
                </div>
                <div class="btn-group mt-3 d-flex">
                    <button id="buttonCancelRegistration" type="button" class="btn btn-primary mr-1">Cancel</button>
                    <button id="buttonPerformRegistration" type="button" class="btn btn-primary">
                        <span>Register</span>
                        <div class="spinner spinner-border spinner-border-sm hidden" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </button>
                </div>
            </form>
        </r-container>
    </main>

    <footer>
        Recruiter v0.1
    </footer>
</div>
<script type="module" src="js/index.js"></script>
</body>
</html>
