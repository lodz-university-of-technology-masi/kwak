<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/test.css" rel="stylesheet"/>
</head>
<body>
<div class="container d-flex p-3 flex-column">
    <header>
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="#">Recruiter</a>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Wyloguj się</a>
                </li>
            </ul>
        </nav>
    </header>

    <main role="main">
        <div id="errorBox" style="display: none;" class="alert alert-danger" role="alert"></div>

        <div id="question">
            <div class="card">
                <div class="card-body">
                    <r-question title="Test"></r-question>
                    <r-question-counter current="1" total="10"></r-question-counter>
                </div>
            </div>
            <div id="answers">
                <r-answer content="1234"></r-answer>
            </div>
            <button id="nextQuestion" type="button" class="btn btn-primary btn btn-block mt-2">Następne pytanie</button>
        </div>
    </main>

    <footer>
        Recruiter v0.1
    </footer>
</div>

<script type="module" src="js/test-solve.js"></script>
</body>
</html>
