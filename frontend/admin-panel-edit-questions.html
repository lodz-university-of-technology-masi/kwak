<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <!-- link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"-->
    <link href="css/test.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container d-flex p-3 flex-column ">
    <header class="mb-3">
        <nav class="navbar navbar-light row justify-content-between w-100">
            <a class="navbar-brand" href="#">Recruiter</a>
            <button id="hideAnswersButton" type="button" class="btn btn-secondary">Return</button>
        </nav>
    </header>

    <main role="main">
        <div id="errorBox" style="display: none;" class="alert alert-danger" role="alert"></div>
        <r-questions>
            <div class="table-responsive">
                <table class="table table-sm">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col" class="w-75">Question text</th>
                        <th scope="col" class="col-2">Type</th>
                        <th scope="col" class="text-right">
                            <button id="addNewQuestionButton" type="button" class="btn btn-secondary">Add question</button>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <r-question>
                        <tr>
                            <th scope="row">id</th>
                            <td>
                                <input type="text" class="form-control" id="questionText"/>
                            </td>
                            <td>
                                <select class="form-control" id="QuestionType">
                                    <option>single choose</option>
                                    <option>open</option>
                                    <option>multi choose</option>
                                </select>
                            </td>
                            <td class="text-right">
                                <div class="btn-group">
                                    <button id="showAnswersButton" type="button" class="btn btn-secondary">Answers
                                    </button>
                                    <button id="removeQuestionButton" type="button" class="btn btn-secondary">Remove
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </r-question>
                    </tbody>
                </table>
            </div>
        </r-questions>
    </main>

    <footer>
        Recruiter v0.1
    </footer>
</div>
</body>
</html>
